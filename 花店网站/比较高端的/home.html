							</div>
						<div class = "home-main3">

					<div class="title">

						<div>
							<!-- 导航栏 -->
							<ul>
								<li><a href="home.html">首页</a></li>
								<li><a href="purchase.html">购买</a></li>

					</div>
					<div class="footer" style="top:2100px">Created by LULU @2021/仅供学习使用</div>
					<el-dialog title="提示" :visible.sync="isback" width="30%" :before-close="backhome">
						<span>退出登录后将清空您的登录信息，请您确认</span>
						<span slot="footer" class="dialog-footer">
							<el-button @click="backhome">取 消</el-button>
							<el-button type="primary" @click="backlogin">确 定</el-button>
						</span>
					</el-dialog>
				</div>
			</div>
		</div>

		<script>
			var vm = new Vue({
				el: "#container",
				data: {
					username: "",
					isLogin: false,
					isback: false,

				},
				created: function() {
					//从cookie中获取token、username
					var token = getCookieValue("token");
					if (token != null && token != "") {
						this.isLogin = true;
						this.username = getCookieValue('username');
					}
				},
				methods: {
					refor: function() { // 点击退出登录后，不管是网页后退还是直接输入首页网址，都要重新登录，cookie直接被删除了
						if (vm.isLogin = true) { // 未登录直接不显示弹窗
							vm.isback = true;
						} else {
							vm.isback = false;
						}

					},
					backhome: function() {
						vm.isback = false;

					},
					backlogin: function() {
						vm.isback = false;
						clearCookie("token");
						clearCookie("username");
						window.location.href = "login.html";
					},
				},
			})
		</script>

		</script>
