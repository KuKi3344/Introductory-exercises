<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=yes">
		<title>LULU花房(*￣▽￣*)ブ欢迎您</title>
		<script type="text/javascript" src="./vue.js"></script>
		<style>
			html {
				height: 100%;
			}

			.bk {
				background: linear-gradient(-180deg, #cdf2de 0%, #ffffff 100%);
				backgroud-position: center;
				background-size: cover;
				background-attachment: fixed;
				background-repeat: no-repeat;
				position: absolute;
				top: 0;
				left: 0;
				width: 1536px;
				height: 753px;
			}

			.box {
				position: absolute;
				background-color: #FFFFFF;
				top: 100px;
				left: 500px;
				width: 500px;
				height: 550px;
				box-shadow: 3px -2px 5px 2px #fafafa, -3px 2px 5px 2px #fafafa, 3px -2px 5px 2px #fafafa, -3px 2px 5px 2px #fafafa;
				border-radius: 10px;
			}

			.head {
				position: absolute;
				left: 210px;
				top: 70px;
				height: 70px;
				width: 70px;
				border-radius: 50%;
			}

			form {
				position: absolute;
				left: 90px;
				top: 120px;
				margin: auto;
				position: absolute;
				width: 100%;
				max-width: 300px;
			}

			label {
				display: block;
				margin-bottom: 10px;
				color: #478349;
			}

			input {
				display: block;
				width: 100%;
				margin: 0 0 1rem 0;
				padding: 0.5rem;
				font-size: 1rem;
				border: 0;
				border-radius: 0.125rem 0.25rem;
				background-color: hsl(-1, 0%, 97%);
			}

			input:focus {
				outline: 0;
				box-shadow: 1px 1px 1px 1px #b4d5bf;
			}

			input::-webkit-input-placeholder {
				color: #c3cccc;

			}

			input:focus::-webkit-input-placeholder {
				color: #FFFFFF;
			}

			.bt1 {
				position: absolute;
				left: 80px;
				top: 440px;
				padding: 0.5rem;
				border: 0;
				border-radius: 60px;
				width: 100px;
				background-color: #c9f9b5;
				color: #fff;
				margin: 2rem 0 0 auto;
			}

			.bt2 {
				position: absolute;
				left: 300px;
				top: 440px;
				padding: 0.5rem;
				border: 0;
				border-radius: 60px;
				width: 100px;
				background-color: #c9f9b5;
				color: #fff;
				margin: 2rem 0 0 auto;
			}


			button:hover {
				background: #cbffb8;
				color: #fff;
				border-radius: 60px;
				box-shadow: 0 0 5px #c9f9b5,
					0 0 25px #c9f9b5,
					0 0 50px #c9f9b5,
					0 0 100px #c9f9b5;
			}

			button:focus {
				outline: 0;
			}

			.f1 {
				width: 120px;
				height: 110px;
				top: 600px;
				left: 450px;
				position: absolute;
			}

			.f2 {
				width: 260px;
				height: 100px;
				top: 80px;
				left: 800px;
				position: absolute;
			}

			.txt {
				font: italic 1em Georgia, serif;
				font-size: 35px;
				color: #ffc3be;
				text-shadow: 8px 8px 8px #eeeec6;
			}

			.p1 {
				position: absolute;
				left: 825px;
				top: 120px;


			}

			.p2 {
				position: absolute;
				left: 900px;
				top: 160px;
			}

			#tips {
				font-size: 12px;
				position: absolute;
				top: 440px;
				left: 100px;
				color: #ee8183;
				opacity: 0.9;

			}
			#strtips{
				font-size:13px;
				position: absolute;
				left:200px;
				top:280px;
				color:#93d554;
			}

			#particles-js {
				position: absolute;
				width: 1530px;
				height: 752px;
			}

			.footer {
				width: 200px;
				color: white;
				font-size: 15px;
				margin-left: 5px;
				position: absolute;
				left: 650px;
				bottom: 10px;
				text-align: center;
				padding-bottom: 5px;
			}

			@media (max-width:1535px) {
				.bk {
					height: 800px;
				}
		</style>
	</head>
	<body>
		<div class="bk">
			<div id="particles-js"></div>
			<div class="box" id="container">

				<img class="head"
					src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimages.669pic.com%2Felement_pic%2F69%2F38%2F96%2F84%2Fb7cc6d3fa01cb3cd910e0c5853a428d4.jpg&refer=http%3A%2F%2Fimages.669pic.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1633782820&t=76224ca76d017a4ce1ffea7ccf1914de.png/">
				<div class="Regist">
					<form>
						<label for="name">Name</label>
						<input type="text" placeholder="请输入用户名" v-model="user.name" @keyup="checkRegistInfo">
						<label for="email">Email</label>
						<input type="text" placeholder="请输入邮箱" v-model="user.email" @keyup="checkRegistInfo">
						<label for="password">Password</label>
						<input type="password" placeholder="请输入密码" v-model="user.password" @keyup="checkRegistInfo">
						<label for="con-password">Confirm Password</label>
						<input type="password" placeholder="请再次输入密码" v-model="user.conpassword" @keyup="checkRegistInfo">

					</form>
					<div id="strtips">{{strtips}}</div>
					<button class="bt1" type="reset">重设</button>
					<button class="bt2" type="button" @click="doRegist">提交</button>

				</div>
				<div id="tips">{{tips}}</div>
			</div>
			<div class="txt">
				<p class="p1">LuLu </p>
				<p class="p2">Flower</p>
			</div>
			<div class="picture">
				<img class="f1" src="https://pics.prcm.jp/3a638fefa1001/75420560/png/75420560_220x200.png" />
				<img class="f2" src="https://sozai-good.com/uploads/83454/83454_sample.png" />
			</div>
			<div class="footer">Created by LULU @2021.</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#container",
				data: {
					user: {
						name: "",
						email: "",
						password: "",
						conpassword: "",
					},
					tips: "",
					strtips:"",
					isRight: false,
				},
				methods: {
					checkRegistInfo: function() {
						//1.校验账号
						if (vm.user.name == "") {
							vm.tips = "请输入账号！";
							vm.isRight = false;
						} else if (vm.user.name.length < 8 || vm.user.name.length > 15) {
							vm.tips = "账号长度必须为8-15个字符！";
							vm.isRight = false;
						} else {
							//2.校验邮箱
							var regEmail = /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
							if (vm.user.email == "") {
								vm.tips = "请输入邮箱！";
								vm.isRight = false;
							} else if (vm.user.email != '' && !regEmail.test(vm.user.email)) {
								//正则校验
								vm.tips = "邮箱格式不正确！";
								vm.isRight = false;
							} else {
								//3.校验密码
								var pwd1=/^(\d{8,16})|([a-z]{8,16})|([A-Z])$/;
								var pwd2=/^(?![\d]+$)(?![a-zA-Z]+$)(?![^\da-zA-Z]+$).{8,16}$/;
								var pwd3= /(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,16}/;
								if (vm.user.password == "") {
									vm.tips = "请输入密码！";
									vm.strtips="";
									vm.isRight = false;
								} else if (vm.user.password.length < 8 || vm.user.password.length > 16) {
									vm.tips = "密码长度必须为8-16个字符！";
									vm.strtips="";
									vm.isRight = false;
								} else{
									if (pwd1.test(vm.user.password)){
										vm.tips="密码强度过弱,请前八位至少包含两种字符";
										vm.strtips="";
										vm.isRight = false;	
											if (pwd2.test(vm.user.password)){
												vm.strtips = "密码强度:中 ";
												if(pwd3.test(vm.user.password)){
													vm.strtips = "密码强度:强";													
												}
												if (vm.user.conpassword == "") {
													vm.tips="请输入确认密码！"
													vm.isRight = false;										
													} else if (vm.user.conpassword != vm.user.password) {
													vm.tips = "两次密码输入不一致！";
													vm.isRight = false;
												} else {
													vm.tips = "";
													vm.isRight = true;
												}												
											}
										}										
									else if (pwd2.test(vm.user.password)){
										vm.strtips = "密码强度:中 ";
										if(pwd3.test(vm.user.password)){
											vm.strtips = "密码强度:强";
											
												}	
										if (vm.user.conpassword == "") {
											vm.tips="请输入确认密码！"
											vm.isRight = false;										
											} else if (vm.user.conpassword != vm.user.password) {
											vm.tips = "两次密码输入不一致！";
											vm.isRight = false;
										} else {
											vm.tips = "";
											vm.isRight = true;
										}
										}				
									}
								}
								

							}
						},
					doRegist: function() {
						if (!vm.isRight) {
							vm.tips = "请确认注册信息输入完整且正确！";
						} else {
							alert('注册成功,即将跳转登陆界面...');
							window.location.href = "flower-1.html";

						}
					}
					}
					
			})
		</script>
		<script src="./particles.js"></script>
		<script src="./app.js"></script>

	</body>

</html>
